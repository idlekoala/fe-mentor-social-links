<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Social links profile</title>
</head>
<body>
    <div id="greybox">
        <img src="avatar-jessica.jpeg">
        <div id="name">
            <h1>Jessica Randall</h1>
            <p id="loc">London, United Kingdom</p>
        </div>
        <p id="desc">"Front-end developer and avid reader."</p>
        <div class="button">GitHub</div>
        <div class="button">Frontend Mentor</div>
        <div class="button">LinkedIn</div>
        <div class="button">Twitter</div>
        <div class="button">Instagram</div>
    </div>
</body>
</html>
